<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Login Page</title>
    <link href="style.css" rel="stylesheet" <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Bubblegum Sans">
</head>

<body>
    <h1>Registration Page</h1>
    <p>Kindly fill out the form below to create an
        account</p>
    <hr>
    <form action="./login.html">
        <table>
            <tr>
                <td><label for="fname">First name</label></td>
                <td><input type="text" id="fname" name="fname" required /></td>
            </tr>
            <tr>
                <td><label for="lname">Last name</label></td>
                <td><input type="text" id="lname" name="lname" required /></td>
            </tr>
            <tr>
                <td><label for="pnumber">Phone number</label></td>
                <td>
                    <input type="number" id="pnumber" name="pnumber" placeholder="08100011122" pattern="[0-9]{11}"
                        required />
                </td>
            </tr>
            <tr>
                <td><label for="email">Email</label></td>
                <td>
                    <input type="email" id="email" name="email" placeholder="esekpoikpe@gmail.com" required />
                </td>
            </tr>
            <tr>
                <td><label for="gender">Gender</label></td>
                <td>
                    <select name="gender" id="gender">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="dob">Date Of Birth</label></td>
                <td><input type="date" id="dob" name="dob" required /></td>
            </tr>
            <tr>
                <td><label for="Favorite color">Pick your favorite color</label></td>
                <td>
                    <input type="color" id="Favorite color" name="Favorite color" value="#ff0000" />
                </td>
            </tr>
            <tr>
                <td><label for="psw">Create Password</label></td>
                <td><input type="password" id="psw" name="psw" required /></td>
            </tr>
            <td><input type="submit" value="Submit" /></td>
            </tr>

        </table>
    </form>
</body>

</html>
